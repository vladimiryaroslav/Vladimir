<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Activity - vladimir_yaro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Orbitron', monospace;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .app {
            min-height: 100vh;
            position: relative;
        }

        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            z-index: -3;
        }

        .stars, .stars2, .stars3 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: animateStars 50s linear infinite;
            z-index: -2;
        }

        .stars2 {
            background-image: 
                radial-gradient(2px 2px at 10px 20px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 60px, rgba(255,255,255,0.8), rgba(0,0,0,0)),
                radial-gradient(1px 1px at 80px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 120px 70px, rgba(255,255,255,0.6), rgba(0,0,0,0));
            animation: animateStars 70s linear infinite reverse;
            z-index: -1;
        }

        .stars3 {
            background-image: 
                radial-gradient(1px 1px at 30px 40px, #eee, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 60px 90px, rgba(255,255,255,0.5), rgba(0,0,0,0));
            animation: animateStars 100s linear infinite;
        }

        @keyframes animateStars {
            from { transform: translateY(0px); }
            to { transform: translateY(-200px); }
        }

        .loading, .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #f04747;
            text-align: center;
        }

        .error button {
            background: #00ff88;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #000;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        .error button:hover {
            box-shadow: 0 0 10px #00ff88;
        }

        .profile-section {
            display: flex;
            align-items: center;
            padding: 20px;
            margin: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .profile-text {
            flex: 1;
        }

        .home-path {
            margin: 0;
            color: #00ff88;
            font-size: 14px;
            opacity: 0.8;
        }

        .username {
            margin: 5px 0 0 0;
            cursor: pointer;
            transition: color 0.3s;
        }

        .username:hover {
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
            box-shadow: 0 0 10px currentColor;
        }

        .activities-section {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .spotify-card, .activity-card, .custom-status {
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .spotify-card:hover, .activity-card:hover, .custom-status:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 255, 136, 0.2);
        }

        .spotify-card {
            display: flex;
            align-items: center;
        }

        .album-art {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            margin-right: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .spotify-info h3 {
            margin: 0 0 5px 0;
            color: #00ff88;
        }

        .spotify-info p {
            margin: 0 0 10px 0;
            opacity: 0.8;
        }

        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            height: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00bfff);
            border-radius: 8px;
            transition: width 1s ease-out;
            box-shadow: 0 0 10px #00ff88;
        }

        .song-duration {
            margin-top: 5px;
            font-size: 12px;
            opacity: 0.8;
            text-align: center;
        }

        .activity-duration {
            margin: 5px 0;
            font-size: 12px;
            opacity: 0.8;
            color: #00ff88;
        }

        .games-section h2, .custom-status h2 {
            color: #00ff88;
            margin-bottom: 15px;
        }

        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .activity-card {
            text-align: center;
            position: relative;
        }

        .activity-image {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin: 0 auto 10px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .activity-card h3 {
            margin: 0 0 5px 0;
            color: #fff;
        }

        .details, .state {
            margin: 5px 0;
            opacity: 0.7;
            font-size: 14px;
        }

        .custom-status p {
            margin: 0;
            color: #00ff88;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .profile-section {
                flex-direction: column;
                text-align: center;
            }

            .profile-pic {
                margin: 0 0 10px 0;
            }

            .spotify-card {
                flex-direction: column;
                text-align: center;
            }

            .album-art {
                margin: 0 0 10px 0;
            }

            .activities-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="app">
        <div class="starfield"></div>
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        <div id="error" class="error" style="display: none;">
            <p id="error-message">Failed to fetch Discord presence. Please try again.</p>
            <button onclick="fetchData()">Retry</button>
        </div>
        <header id="profile-section" class="profile-section" style="display: none;">
            <img id="profile-pic" class="profile-pic" alt="Profile" />
            <div class="profile-text">
                <p class="home-path">/home/vald</p>
                <h1 id="username" class="username">vladimir_yaro</h1>
            </div>
            <div id="status-indicator" class="status-indicator"></div>
        </header>
        <main id="activities-section" class="activities-section" style="display: none;"></main>
    </div>

    <script>
        const USER_ID = '1381370596335812699';
        const REST_URL = `https://api.lanyard.rest/v1/users/${USER_ID}`;
        const DISCORD_PROFILE_URL = `https://discord.com/users/${USER_ID}`;

        let data = null;
        let previousTrackId = null;
        let progressInterval = null;
        let activityInterval = null;
        let retryCount = 0;
        const maxRetries = 3;

        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const errorMessageEl = document.getElementById('error-message');
        const profileSection = document.getElementById('profile-section');
        const activitiesSection = document.getElementById('activities-section');
        const profilePicEl = document.getElementById('profile-pic');
        const statusIndicatorEl = document.getElementById('status-indicator');

        function showError(message) {
            loadingEl.style.display = 'none';
            errorEl.style.display = 'flex';
            errorMessageEl.textContent = message;
        }

        function hideError() {
            errorEl.style.display = 'none';
        }

        function formatDuration(ms) {
            if (!ms) return '0:00';
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        async function fetchData() {
            try {
                console.log('Fetching presence data...');
                const response = await fetch(REST_URL);
                const json = await response.json();
                if (json.success && json.data) {
                    console.log('REST API success:', json.data);
                    const newData = json.data;
                    const newTrackId = newData.spotify ? newData.spotify.track_id : null;

                    // Check if Spotify song has changed
                    if (newData.spotify && newTrackId !== previousTrackId) {
                        console.log('New Spotify track detected:', newTrackId);
                        previousTrackId = newTrackId;
                        data = newData;
                        updateSpotifySection();
                    } else {
                        data = newData;
                        updateUI();
                    }

                    retryCount = 0;
                    hideError();
                } else {
                    retryCount++;
                    if (retryCount < maxRetries) {
                        console.log(`Retrying fetch (${retryCount}/${maxRetries})...`);
                        setTimeout(fetchData, 1000);
                    } else {
                        showError('Failed to fetch presence data. Ensure the user ID is correct and Lanyard is enabled.');
                    }
                }
            } catch (error) {
                console.error('REST API error:', error);
                retryCount++;
                if (retryCount < maxRetries) {
                    console.log(`Retrying fetch (${retryCount}/${maxRetries})...`);
                    setTimeout(fetchData, 3000);
                } else {
                    showError('Failed to fetch presence data. Please check your network or try again.');
                }
            }
        }

        function getAvatarUrl(avatar, id, size = 128) {
            if (!avatar) return `https://cdn.discordapp.com/embed/avatars/0.png?size=${size}`;
            const ext = avatar.startsWith('a_') ? 'gif' : 'png';
            return `https://cdn.discordapp.com/avatars/${id}/${avatar}.${ext}?size=${size}`;
        }

        function getAssetUrl(applicationId, assetId, size = 64) {
            if (!assetId || !applicationId) return null;
            return `https://cdn.discordapp.com/app-assets/${applicationId}/${assetId}.png?size=${size}`;
        }

        function getStatusColor(status) {
            switch (status) {
                case 'online': return '#43b581';
                case 'idle': return '#faa61a';
                case 'dnd': return '#f04747';
                case 'offline': return '#747f8d';
                default: return '#747f8d';
            }
        }

        function calculateProgress(start, end) {
            if (!start || !end) return { progress: 0, currentTime: 0 };
            const now = Date.now();
            const elapsed = now - start;
            const duration = end - start;
            const progress = elapsed >= duration ? 100 : (elapsed / duration) * 100;
            return { progress, currentTime: elapsed };
        }

        function calculateActivityDuration(start) {
            if (!start) return 0;
            return Date.now() - start;
        }

        function updateSpotifySection() {
            if (!data || !data.spotify) return;

            const spotify = data.spotify;
            const { progress, currentTime } = calculateProgress(spotify.timestamps.start, spotify.timestamps.end);
            const totalDuration = spotify.timestamps.end - spotify.timestamps.start;

            // Remove existing Spotify card
            const existingSpotifyCard = document.querySelector('.spotify-card');
            if (existingSpotifyCard) existingSpotifyCard.remove();

            // Create new Spotify card
            const spotifyCard = document.createElement('section');
            spotifyCard.className = 'spotify-card';
            spotifyCard.innerHTML = `
                <img src="${spotify.album_art_url}" alt="Album Art" class="album-art" />
                <div class="spotify-info">
                    <h3>${spotify.song}</h3>
                    <p>${spotify.artist}</p>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div id="progress-fill" class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                    </div>
                    <p class="song-duration">${formatDuration(currentTime)} / ${formatDuration(totalDuration)}</p>
                </div>
            `;
            activitiesSection.prepend(spotifyCard); // Add at the top

            // Start Spotify progress update
            if (progressInterval) clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                const progressFill = document.getElementById('progress-fill');
                const durationEl = document.querySelector('.song-duration');
                if (progressFill && durationEl) {
                    const { progress, currentTime } = calculateProgress(spotify.timestamps.start, spotify.timestamps.end);
                    progressFill.style.width = `${progress}%`;
                    durationEl.textContent = `${formatDuration(currentTime)} / ${formatDuration(totalDuration)}`;
                }
            }, 1000);
        }

        function updateUI() {
            if (!data) return;

            const { discord_user, activities, spotify, discord_status } = data;

            // Update profile
            profilePicEl.src = getAvatarUrl(discord_user.avatar, discord_user.id);
            statusIndicatorEl.style.backgroundColor = getStatusColor(discord_status);

            // Show sections
            loadingEl.style.display = 'none';
            profileSection.style.display = 'flex';
            activitiesSection.style.display = 'block';

            // Clear activities section
            activitiesSection.innerHTML = '';

            // Spotify
            if (spotify) {
                updateSpotifySection();
            } else if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }

            // Filter activities: show all except Spotify (type 2)
            const gameActivities = activities.filter(activity => activity.type !== 2);
            const gameActivities = activities.filter(activity => activity.type !== 4);

            if (gameActivities.length > 0) {
                const gamesSection = document.createElement('section');
                gamesSection.className = 'games-section';
                gamesSection.innerHTML = '<h2>Activities</h2>';
                const activitiesGrid = document.createElement('div');
                activitiesGrid.className = 'activities-grid';
                gameActivities.forEach((activity, index) => {
                    const activityCard = document.createElement('div');
                    activityCard.className = 'activity-card';
                    let imageHtml = '';
                    if (activity.assets?.large_image) {
                        const assetUrl = getAssetUrl(activity.application_id, activity.assets.large_image);
                        if (assetUrl) {
                            imageHtml = `<img src="${assetUrl}" alt="${activity.name}" class="activity-image" onerror="this.style.display='none';" />`;
                        }
                    }
                    const duration = calculateActivityDuration(activity.timestamps?.start);
                    activityCard.innerHTML = `
                        ${imageHtml}
                        <h3>${activity.name}</h3>
                        ${activity.details ? `<p class="details">${activity.details}</p>` : ''}
                        ${activity.state ? `<p class="state">${activity.state}</p>` : ''}
                        <p class="activity-duration" id="activity-duration-${index}">Duration: ${formatDuration(duration)}</p>
                    `;
                    activitiesGrid.appendChild(activityCard);
                });
                gamesSection.appendChild(activitiesGrid);
                activitiesSection.appendChild(gamesSection);

                // Start activity duration update
                if (activityInterval) clearInterval(activityInterval);
                activityInterval = setInterval(() => {
                    gameActivities.forEach((activity, index) => {
                        const durationEl = document.getElementById(`activity-duration-${index}`);
                        if (durationEl) {
                            const duration = calculateActivityDuration(activity.timestamps?.start);
                            durationEl.textContent = `Duration: ${formatDuration(duration)}`;
                        }
                    });
                }, 1000);
            } else if (activityInterval) {
                clearInterval(activityInterval);
                activityInterval = null;
            }

            // Custom status (type 4)
            const customStatusActivity = activities.find(act => act.type === 4);
            if (customStatusActivity?.state) {
                const customStatus = document.createElement('section');
                customStatus.className = 'custom-status';
                customStatus.innerHTML = `
                    <h2>Custom Status</h2>
                    <p>${customStatusActivity.state}</p>
                `;
                activitiesSection.appendChild(customStatus);
            }
        }

        // Make username clickable
        document.getElementById('username').addEventListener('click', () => {
            window.open(DISCORD_PROFILE_URL, '_blank');
        });

        // Poll data every 1 seconds
        function startPolling() {
            fetchData();
            setInterval(fetchData, 1000);
        }

        // Initialize
        startPolling();
    </script>
</body>

</html>
